include "frontend.conf"

appName="verify-your-identity-for-an-estate-frontend"

serviceName = "HMRC-TERS-ORG"

accessibility-statement.service-path = "/estates"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy = "base-uri 'self';block-all-mixed-content;child-src 'self';connect-src 'self' localhost:9032 localhost:9250 localhost:12345 https://www.google-analytics.com https://www.googletagmanager.com;default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9310;font-src data: https://fonts.gstatic.com;form-action 'self' localhost:*; frame-ancestors 'self';img-src 'self' localhost:9032 data: https://www.google-analytics.com;script-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9250 localhost:12345 https://www.google-analytics.com https://www.googletagmanager.com http://www.googletagmanager.com https://tagmanager.google.com https://ssl.gstatic.com https://www.gstatic.com;style-src 'self' 'unsafe-inline' localhost:9032 https://fonts.googleapis.com;object-src 'none';"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

    relationship-establishment {
        protocol = http
        host = localhost
        port = 9662
    }

    estates-store {
        protocol = http
        host = localhost
        port = 8835
      }

      tax-enrolments {
        protocol = http
        host = localhost
        port = 9995
      }

      features {
        welsh-translation: false
        stubRelationshipEstablishment = false
        playback.enabled = true
        mongo {
          dropIndexes = true
        }

      }

        self {
            relationship-establishment {
                name = "Estates"
                identifier = "utr"
            }
        }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

#Needed by play-ui to disable google analytics as we use gtm via HeadWithTrackConsent
google-analytics.token = "N/A"

tracking-consent-frontend {
  gtm.container = "a"
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

location.canonical.list {
  all = "location-autocomplete-canonical-list.json"
  nonUK = "location-canonical-list-nonUK.json"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

timeout{
  length = 900
  countdown = 120
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:8822/register-an-estate"
  logout        = "http://localhost:9514/feedback/estates"
  maintainContinue = "http://localhost:8828/maintain-an-estate/status"
  estatesRegistration = "http://localhost:8822/register-an-estate"
  successUrl = "http://localhost:8831/verify-your-identity-for-an-estate/verified"
  failureUrl = "http://localhost:8831/verify-your-identity-for-an-estate/callback-failure"
  estatesIV = "http://localhost:9664/check-your-identity-for-estates/relationships"
  testOnly.estatesIV = "http://localhost:8831/verify-your-identity-for-an-estate/test-only/check-your-identity-for-estates/relationships"
}
